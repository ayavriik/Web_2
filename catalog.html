<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog - Apple Tech Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__logo">
                <a href="/">Apple Tech Store</a>
            </div>
            <button class="nav__toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav__menu">
                <li><a href="/">Home</a></li>
                <li><a href="/catalog.html" class="active">Catalog</a></li>
                <li><a href="/cart.html" class="cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a></li>
            </ul>
        </nav>
    </header>

    <main class="catalog-page">
        <div class="catalog-filters">
            <div class="filter-section">
                <h3>Categories</h3>
                <div class="filter-options">
                    <label>
                        <input type="checkbox" name="category" value="phones"> Phones
                    </label>
                    <label>
                        <input type="checkbox" name="category" value="laptops"> Laptops
                    </label>
                    <label>
                        <input type="checkbox" name="category" value="tablets"> Tablets
                    </label>
                </div>
            </div>

            <div class="filter-section">
                <h3>Price Range</h3>
                <div class="price-range">
                    <input type="range" id="price-min" min="0" max="3000" value="0">
                    <input type="range" id="price-max" min="0" max="3000" value="3000">
                    <div class="price-inputs">
                        <input type="number" id="price-min-value" value="0">
                        <span>to</span>
                        <input type="number" id="price-max-value" value="3000">
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <h3>Sort By</h3>
                <select id="sort-options">
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="name-asc">Name: A to Z</option>
                    <option value="name-desc">Name: Z to A</option>
                </select>
            </div>
        </div>

        <div class="catalog-content">
            <div class="products-grid" id="catalog-products">
                <!-- Products will be loaded dynamically -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <div class="footer__section">
                <h3>About Us</h3>
                <p>Your trusted source for Apple products</p>
            </div>
            <div class="footer__section">
                <h3>Contact</h3>
                <p>Email: info@appletechstore.com</p>
                <p>Phone: (555) 123-4567</p>
            </div>
            <div class="footer__section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer__bottom">
            <p>&copy; 2024 Apple Tech Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/catalog.js"></script>
</body>
</html>
