<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Apple Tech Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__logo">
                <a href="/">Apple Tech Store</a>
            </div>
            <button class="nav__toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav__menu">
                <li><a href="/">Home</a></li>
                <li><a href="/catalog.html">Catalog</a></li>
                <li><a href="/cart.html" class="cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a></li>
            </ul>
        </nav>
    </header>

    <main class="payment-page">
        <div class="payment-container">
            <h1>Payment Details</h1>
            <div class="payment-content">
                <div class="payment-form">
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name">Name on Card</label>
                            <input type="text" id="name" placeholder="John Doe" required>
                        </div>
                        <div class="order-summary">
                            <h3>Order Summary</h3>
                            <div class="order-summary__row">
                                <span>Subtotal</span>
                                <span class="cart-total">$0.00</span>
                            </div>
                            <div class="order-summary__row">
                                <span>Shipping</span>
                                <span>Free</span>
                            </div>
                            <div class="order-summary__row order-summary__total">
                                <span>Total</span>
                                <span class="cart-total">$0.00</span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn--primary pay-btn">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <div class="footer__section">
                <h3>About Us</h3>
                <p>Your trusted source for Apple products</p>
            </div>
            <div class="footer__section">
                <h3>Contact</h3>
                <p>Email: info@appletechstore.com</p>
                <p>Phone: (555) 123-4567</p>
            </div>
            <div class="footer__section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer__bottom">
            <p>&copy; 2024 Apple Tech Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
